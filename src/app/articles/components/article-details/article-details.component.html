<button class="action--btn" (click)="update()">Update</button>
<button class="action--btn" (click)="deleteArticle()">Delete</button>


<div *ngIf="(article$ | async ) as article">
    <h1>{{article.title | titlecase}}</h1>
    <img [src]="article.img" *ngIf='article.img' />
    <p>{{article.content}}</p>
</div>
